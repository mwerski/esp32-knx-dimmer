; Gemeinsame PlatformIO-Einstellungen
[platformio]
; Passe den Pfad bei Bedarf an: ../libraries oder ../../libraries
lib_dir = ../libraries
;optional:
default_envs = esp32serial


; Gemeinsame Defaults für alle Environments
[env]
build_flags =
  -DMASK_VERSION=0x57B0
  -DSMALL_GROUPOBJECT
  -Wno-unknown-pragmas


