; ======================
; ESP32 – DevKit
; ======================

[env:esp32serial]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
;upload_port = COM3

[env:esp32ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.0.60


